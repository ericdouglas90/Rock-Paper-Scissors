<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="bodge">user</div>
        <div id="computer-label"  class="bodge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="img/Hand-Emoji-Transparent-Background.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissor.png" alt="scissors">
        </div>
    </div>
    

    <p id="action-message">Make your move.</p>



    <script src="app.js"></script>
</body>

</html>
